plugins {
    id 'com.android.application'
}

android {

    lint {
        baseline = file("lint-baseline.xml")
    }

    defaultConfig {
        applicationId "cz.xlisto.elektrodroid"
        minSdkVersion 23
        targetSdk 36
        versionCode 153
        versionName '1.153'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug{
            applicationIdSuffix ".debug"
            versionNameSuffix "-DEBUG"
            debuggable true
            minifyEnabled false
            resValue "string", "app_name", "El. odečty DEBUG"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }
    buildFeatures {
        buildConfig = true// Povolit generování BuildConfig
        viewBinding true
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0']
            // Exclude index list files from dependencies that may contain duplicate META-INF/INDEX.LIST entries
            excludes += ['META-INF/INDEX.LIST']
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    buildToolsVersion = '36.0.0'
    namespace 'cz.xlisto.elektrodroid'
    compileSdkVersion 36
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.13.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.10.0'
    implementation 'me.grantland:autofittextview:0.2.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.datastore:datastore-core-android:1.2.0'
    implementation 'com.google.firebase:protolite-well-known-types:18.0.1'
    implementation "androidx.work:work-runtime:2.11.1"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.22.1'
    //Google Drive API
    implementation 'com.google.guava:guava:33.5.0-android'
    implementation 'com.google.android.gms:play-services-auth:21.5.0'
    //implementation 'com.google.http-client:google-http-client-gson:1.44.2'
    implementation('com.google.api-client:google-api-client-android:2.8.1')
    implementation('com.google.apis:google-api-services-drive:v3-rev197-1.25.0')
    // For AGP 7.4+
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.1.5")
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.17'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.17'

    // optional - needed for credentials support from play services, for devices running
    implementation 'androidx.credentials:credentials:1.5.0'
    implementation 'androidx.credentials:credentials-play-services-auth:1.5.0'
    implementation 'com.google.android.libraries.identity.googleid:googleid:1.2.0'

    implementation 'com.google.code.gson:gson:2.13.2'

    implementation 'com.google.http-client:google-http-client-android:2.1.0'

    implementation 'com.google.api-client:google-api-client:2.8.1'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.39.0'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20220815-2.0.0'
    implementation 'com.google.auth:google-auth-library-oauth2-http:1.42.1'


    implementation 'com.google.android.gms:play-services-drive:17.0.0'
    implementation "com.google.re2j:re2j:1.8"
}